<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>
  	{% block title %}
    Drink Scotch every day!
  	{% endblock title %}
  </title>
	{% block javascript %}
	{% endblock javascript %}
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="header">
  <div id="top">
    <h1>
      <a href="/">The Collective</a>
      {% block heading %}
      {% endblock heading %}
    </h1>
    
  </div><!--end top-->
  <span>
  {% if member %}
    <a href="{{ member.logout_url }}" id="l_logout">Log Out</a>
  {% else %}
    <a href="{{login_url}}" id="l_login">Login</a>
  {% endif %}
  </span>
  
</div> <!--end header-->
  
  
</div>
<div id="content">
  {% block content %}
  {% endblock content %}
</div>
<div id="footer">
  {% block footer %}
  <p>&copy;2010</p>
  {% endblock footer %}
</div>
</body>
</html>
